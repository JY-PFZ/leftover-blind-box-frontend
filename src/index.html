<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sugar Rush Shop</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
        }
        .actions button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .login-modal {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white; padding: 20px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); z-index: 999; }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar">
        <div class="logo">Sugar Rush</div>
        <div class="actions">
            <button @click="showLogin = true">Login</button>
        </div>
    </nav>

    <div class="login-modal" v-if="showLogin">
        <h3>Login</h3>
        <input v-model="username" placeholder="Username" /><br><br>
        <input v-model="password" type="password" placeholder="Password" /><br><br>
        <button @click="handleLogin">Submit</button>
        <button @click="showLogin = false">Cancel</button>
    </div>
</div>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                showLogin: false,
                username: '',
                password: ''
            }
        },
        methods: {
            async handleLogin() {
                try {
                    const response = await axios.post('/api/auth/login', {
                        username: this.username,
                        password: this.password
                    });
                    console.log('Login success:', response.data);
                    alert('Login successful!');
                    this.showLogin = false;
                    // 保存 token
                    localStorage.setItem('token', response.data.token);
                } catch (error) {
                    alert('Login failed: ' + error.response?.data?.message || 'Network error');
                    console.error(error);
                }
            }
        }
    }).mount('#app');
</script>
</body>
</html>
